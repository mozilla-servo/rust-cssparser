language: rust
rust:
  - nightly
  - beta
  - stable

script:
  - cargo build --verbose
  - cargo test --verbose
  - cargo doc --verbose
  - ([ $TRAVIS_RUST_VERSION != nightly ] || cargo test --verbose --features serde-serialization)
  - ([ $TRAVIS_RUST_VERSION != nightly ] || cargo test --features heap_size)

after_success: |
  [ $TRAVIS_RUST_VERSION = nightly ] &&
  [ $TRAVIS_BRANCH = master ] &&
  [ $TRAVIS_PULL_REQUEST = false ] &&
  echo '<meta http-equiv=refresh content=0;url=cssparser/index.html>' > target/doc/index.html &&
  pip install --user ghp-import &&
  ~/.local/bin/ghp-import -n target/doc &&
  git push -qf https://${TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git gh-pages

